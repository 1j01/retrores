<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{title}} - Retrores - Windows 98 Resources</title>
		{{ include("templates/head-links-and-metas.html") }}
	</head>
	<body>
		<h1 class="site-title"><a href="/">Retrores</a></h1>
		<main>
			<!-- <input type="search"> -->
			<h2>{{title}}</h2>
			{% files.forEach(function(file){ %}
				<article class="resource-file">
					<a href="{{ file.path }}">
						<h1>{{ file.name }}</h1>
						<img src="{{ file.path }}" />
					</a>
				</article>
			{% }) %}
		</main>
		{{ include("templates/footer.html") }}
	</body>
</html>
