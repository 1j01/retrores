<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Retrores - Windows 98 Resources</title>
		<link href="styles/layout.css" rel="stylesheet" type="text/css">
		<link href="styles/look.css" rel="stylesheet" type="text/css">
		<!-- <link rel="shortcut icon" href="/favicon.ico"> -->
		<meta name="apple-mobile-web-app-title" content="Retrores">
		<meta name="application-name" content="Retrores">
		<!-- <meta name="msapplication-TileColor" content="#2b5797"> -->
		<!-- <meta name="theme-color" content="#008080"> -->
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body>
		<h1 class="site-title">Retrores</h1>
		<main>
			<!-- <input type="search"> -->
			<h2>Resource Index</h2>
			{% resources.forEach(function(resource){ %}
				<article class="resource">
					<a href="{{ resource.__htmlPath }}">
					<!-- TODO: leave off .html -->
						<h1>{{ resource.title }}</h1>
						<img src="{{ resource.files[1].path }}" />
					</a>
				</article>
			{% }) %}
		</main>
		{{ include("templates/footer.html") }}
	</body>
</html>
